<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Live Code Editor</title>
  <style>
  h1{
    margin-bottom: 0;
    margin-top: 5px;
    text-align: center;
  }
  p{
    margin-top: 2px;
  }
    /*Style for Live code editor*/
.code-container {
      width: 90%;
      margin: auto;
      box-shadow: 0 4px 10px rgba(080, 240, 130, 0.1);
      background: #eff;
      padding: 10px;
      border-radius: 50px;
    }

    .Editor, .outPut {
      border: 3px solid blue;
      padding: 0;
      box-shadow: 5px 2px 4px  gold;
      height: 350px;
      overflow: auto;
      display: none; /* Initially hide both editor and output */
    }

    .Editor {
      width: 100%;
      border-radius: 20px;
      display: block; /* Show editor initially */
    }

    .outPut {
      width: 100%;
      border-radius: 20px;
      z-index: 99;
    }

    .run-btn, .editor-btn {
      padding: 10px 20px;
      border-radius: 100px 20px;
      box-shadow: 2px 4px 8px black;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      margin-bottom: 10px;
    }

 
    h3 {
      margin-top: 5px;
      margin-left: 20px;
    }
    
    #codeArea2 {
      width: 100%;
      height: 100%;
      font-family: monospace;
      resize: none; /* Prevent resizing */
    }
    
    iframe {
      box-shadow: 2px 4px 5px solid blue;
      border-radius: 15px;
      border: none; /* Remove default iframe border */
    }
    
  </style>
</head>

<body>
  <div>
        <h1> Live Code Editor</h1>
      <p>
        I am a Code Editor that you can use to code, you can integrate me into your Website and i will allow you audience to be able to run your example codes and see the output at the same time.
      </p>
      </div>
  <div class="code-container">
   
  <button class="run-btn" onclick="runCode(this)" id="runCode2">Run Code</button>
  <button class="editor-btn" onclick="showEditor(this)" id="textEditor2" style="display:none;">Text Editor</button>
  <div class="Editor">
    <h3>Code</h3>
    <textarea id="codeArea2" placeholder="Enter your HTML, CSS, and JavaScript code here...">
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Document</title>
    </head>
    <body>
<h3>Contact my developer Asiwu Prince for more informations</h3>
      <script>
            // Example JavaScript code
            let message = 'Hello! Welcome To Experience Change';
            alert (message);
          </script>
    </body>
    </html>
    
    </textarea>
  </div>
  <div class="outPut">
    <h3>Output</h3>
    <iframe id="outputFrame2" width="100%" height="100%"></iframe>
  </div>
</div>
<!-- Script for code live editor-->
<script >
let generatedCode = '';

function runCode(button) {
  const codeContainer = button.closest('.code-container');
  const code = codeContainer.querySelector('textarea').value;
  generatedCode = code;
  const outputFrame = codeContainer.querySelector('iframe');
  const editor = codeContainer.querySelector('.Editor');
  const output = codeContainer.querySelector('.outPut');
  editor.style.display = 'none';
  output.style.display = 'block';
  outputFrame.srcdoc = generatedCode;
  button.style.display = 'none';
  codeContainer.querySelector('.editor-btn').style.display = 'block';
}

function showEditor(button) {
  const codeContainer = button.closest('.code-container');
  const editor = codeContainer.querySelector('.Editor');
  const output = codeContainer.querySelector('.outPut');
  const runButton = codeContainer.querySelector('.run-btn');
  const textEditorButton = button;
  editor.style.display = 'block';
  output.style.display = 'none';
  const textarea = editor.querySelector('textarea');
  textarea.value = generatedCode;
  runButton.style.display = 'block';
  textEditorButton.style.display = 'none';
}

document.querySelectorAll('.run-btn').forEach(button => {
  button.addEventListener('click', runCode);
});

document.querySelectorAll('.editor-btn').forEach(button => {
  button.addEventListener('click', showEditor);
});
</script>
</body>

</html>
